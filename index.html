<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assert/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Red+Hat+Text:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>age-calculator</title>
</head>

<body>
    <section id="section">

        <form class="grid-container" action="">
            <div>
                <label for="">Day</label>
            </div>
            <div>
                <label for="">Month</label>
            </div>
            <div>
                <label for="">Year</label>
            </div>
            <div>
                <input type="text" placeholder="DD">
            </div>
            <div>
                <input type="text" placeholder="MM">
            </div>
            <div>
                <input type="text" placeholder="YYYY">
            </div>
        </form>

        <div class="hr-div">
            <hr>
            <div class="hr-dv">
                <img class="icon-arrow" src="assert/img/icon-arrow.svg" alt="">
            </div>
        </div>
        <div class="day-output">
            <div class="year">
                <h1>
                    - - <span>years</span>
                </h1>
            </div>
            <div>
                <h2>
                    - - <span>months</span>
                    </h3>
            </div>
            <div>
                <h3>
                    - - <span>days</span>
                </h3>
            </div>
        </div>


    </section>
    <script src="assert/js/app.js"></script>
</body>

</html>
